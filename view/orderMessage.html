<div>
    <div class="bookMessage-header">
        <h1>图书订单模块</h1>
    </div>

    <div class="order-container">
        <div class="order-container-top">
            <button class="btn btn-danger" ng-click="sendList()">待配送列表</button>
            <button class="btn btn-warning" ng-click="giveList()">待归还列表</button>
            <input ng-show="phone" type="text" class="form-control" placeholder="请输入" ng-model="orderBookKeword">
            <button ng-show="btnSearch" class="btn btn-info" ng-click="orderSearch();">查询</button>
        </div>


        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>借阅号</th>
                    <th>图书名称</th>
                    <th>借阅者姓名</th>
                    <th>借阅者联系电话</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in tempArray |orderBy:'State':true| searchFilter: dataPage.pageSize : dataPage.pageIndex">
                    <td>{{$index+1}}</td>
                    <td>{{item.BorrowNumber}}</td>
                    <td>{{item.BookName}}</td>
                    <td>{{item.Name}}</td>
                    <td>{{item.Phone}}</td>
                    <td>{{stateName(item.State)}}</td>
                    <td><button ng-click="changState(item)" ng-disabled = "item.State!=1&&item.State!=3"  ng-class="{'btn':true,'btn-success':item.State==4,'btn-warning':item.State==3,'btn-info':item.State==2,'btn-danger':item.State==1}" >{{stateName(item.State)}}</button></td>
                </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li ng-repeat="num in dataPage.pages"><a ng-click="orderChangePage(num);">{{num}}</a></li>
            </ul>
        </nav>
    </div>
</div>
