<div>
    <div class="bookClass-header">
        <h1>图书分类模块</h1>
    </div>
    <div class="btn btn-info addNewSection" ng-click="addNewClass()">添加新类别</div>

    <table class="table table-striped table-hover bookClassTable">
        <thead>
            <tr>
                <th>序号</th>
                <th>图片</th>
                <th>名称</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in category | pageFilter : dataPage.pageSize : dataPage.pageIndex">
                <td>{{$index+1}}</td>
                <td><img ng-src="{{item.Icon}}" alt="" class="categoryImg"/></td>
                <td>{{item.Name}}</td>
                <td>
                    <button class="btn btn-info" ng-click="categoryEdit(item)">编辑</button>
                </td>
            </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li ng-repeat="num in dataPage.pages"><a ng-click="bookClassChangePage(num);">{{num}}</a></li>
        </ul>
    </nav>
